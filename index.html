			<header><div class="littlebox"><h1>Playa del Carmen &mdash; Juillet 2014</h1>
						<h2><span id="weather"></span><span id="results"></span></h2></div></header>
<script>
$(document).ready(function() {
$.simpleWeather({
location: 'Playa del Carmen, Mexico',
woeid: '',
unit: 'c',
success: function(weather) {
html = '<i class="icon-'+weather.code+'"></i><span id="middle">Ici, il fait '+weather.temp+'&deg;'+weather.units.temp+' et il est </span>';
    $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});

    </script>
	<!-- MOMENT.JS -->
    <script>
        var results = document.getElementById('results')
        write("moment.utc().add('hours',19).format('HH:mm')")
        function write(func) {
            results.innerHTML += '&nbsp;'+eval(func) + '... et vous?';
        }
    </script>

<script>
$(document).ready( function() {

  // for each .masonry element
  $('.js-masonry').each( function( i, content ) {
    // separate jQuery object for each element
    var $content = $( content );
    // do imagesLoaded on it
    $content.imagesLoaded( function() {
      // trigger .masonry() when element has loaded images
      $content.masonry();
    });
  });
  
});
</script>
